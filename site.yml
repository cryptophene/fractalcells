---
- hosts: fractalcells
  become: true
  become_method: sudo
  #strategy: free
  #accelerate: true
  pre_tasks:
    - name: disable fingerprint checking that may be enabled; when enabled, causes ssh issues
      command: authconfig --disablefingerprint --update
      become: yes
  roles:
    - comb
    - certs
    - cell
    - logging
    - postgresql
#    - opensmtpd
#    - openldap
    - nginx_proxy
    - nginx_internal
#    - redmine
#    - zabbix
#    - jenkins
#    - openvpn
    - gitlab
